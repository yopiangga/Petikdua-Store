<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Petikdua</title>

    <link rel="stylesheet" href="css/css-reset.css">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="scss/style-mobile.css">
    <link rel="stylesheet" href="scss/style-landscape.css">
    <link rel="stylesheet" href="scss/style-tab.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="js/aos/aos.css">
    <link rel="stylesheet" href="css/animate.min.css">
</head>
<body>

    <section class="sign-in-sign-up">
        <div class="content">
            <div class="content-left">
                <div class="logo">
                    <img src="/images/logo.png" alt="">
                </div>
                <div class="logo-light">
                    <img src="/images/logo-light.png" alt="">
                </div>
                <div class="sign-in">
                    <h1>Sign in to Petik<span>dua</span></h1>
                    <div class="media-sosial">
                        <div class="circle">
                            <i data-feather="facebook" style="color: #7a7a7a; width: 20px;"></i>
                        </div>
                        <div class="circle">
                            <i data-feather="linkedin" style="color: #7a7a7a; width: 20px;"></i>
                        </div>
                    </div>
                    <p>or use your email account</p>
                    <form action="dashboard.html">
                        <div class="group">
                            <div class="group-icon">
                                <i data-feather="mail" style="color: #7a7a7a; width: 20px;"></i>
                            </div>
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="group">
                            <div class="group-icon">
                                <i data-feather="lock" style="color: #7a7a7a; width: 20px;"></i>
                            </div>
                            <input type="password" placeholder="Password">
                        </div>
                        <a href="">Forgot your password ?</a>
                        <button class="btn-sign-in">SIGN IN</button>
                    </form>
                </div>
                <div class="sign-in-2">
                    <h1>Hello, Friend!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="btn-sign-in">SIGN IN</button>
                </div>
            </div>



            <div class="content-right">
                <div class="sign-up">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal detail and start buying with us</p>
                    <button class="btn-sign-up">SIGN UP</button>
                </div>

                <div class="sign-up-2">
                    <h1>Create Account Petik<span>dua</span></h1>
                    <div class="media-sosial">
                        <div class="circle">
                            <i data-feather="facebook" style="color: #7a7a7a; width: 20px;"></i>
                        </div>
                        <div class="circle">
                            <i data-feather="linkedin" style="color: #7a7a7a; width: 20px;"></i>
                        </div>
                    </div>
                    <p>or use your email for registration</p>
                    <form action="index.html">
                        <div class="group">
                            <div class="group-icon">
                                <i data-feather="mail" style="color: #7a7a7a; width: 20px;"></i>
                            </div>
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="group">
                            <div class="group-icon">
                                <i data-feather="lock" style="color: #7a7a7a; width: 20px;"></i>
                            </div>
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="group">
                            <div class="group-icon">
                                <i data-feather="lock" style="color: #7a7a7a; width: 20px;"></i>
                            </div>
                            <input type="password" placeholder="Repeat Password">
                        </div>
                        <button class="btn-sign-up">SIGN UP</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    

    <script src="icon/node_modules/feather-icons/dist/feather.min.js"></script>
    <script>feather.replace()</script>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/style-main.js"></script>
    <script src="js/aos/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
